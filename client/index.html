<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title>Beast Strength</title>
	<script src="https://js.stripe.com/v3/"></script>
	<script src="https://kit.fontawesome.com/194b7fc38b.js" crossorigin="anonymous"></script>
	<script src="js/script.js" type="module"></script>
</head>

<body class="font-karla">
	<header
		class="header-image flex flex-col justify-center items-center text-white h-screen bg-[url('/img/deadlift_cover.png')] bg-no-repeat bg-cover bg-center">
		<nav class="fixed flex justify-between bg-white py-2 px-4 text-black top-0 inset-x-0 z-10">
			<a class="flex items-center" href="index.html">
				<img class="w-10" src="img/icons8-barbell-100.svg" alt="">
				<h3 class="ml-4 text-xl font-bold">Beast Strength</h3>
			</a>
			<ul class="flex items-center justify-self-center space-x-6 mr-52 md:hidden">
				<li><a class="hover:text-red-800" href="store.html">Store</a></li>
				<li><a data-login class="hover:text-red-800" href="#">Login</a>
				</li>
			</ul>
			<div class="content-['']"></div>
			<div class="hidden md:block">
				<button id="menu-btn" class="hidden hamburger focus:outline-none md:block">
					<span class="hamburger-top"></span>
					<span class="hamburger-middle"></span>
					<span class="hamburger-bottom"></span>
				</button>
			</div>
			<div class="hidden md:block">
				<div id="menu"
					class="absolute flex-col items-center hidden self-end py-8 mt-12 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
					<a class="hover:text-red-800" href="store.html">Store</a>
					<a data-login-wrapper class="hover:text-red-800" href="#">Login</a>
				</div>
		</nav>
		<div class="flex flex-row max-w-5xl mdlg:w-10/12 sm:flex-col">
			<div class="basis-1/2">
				<h1 class="text-5xl font-bold uppercase mb-4 sm:text-4xl">Smarter Training Designed By The Super Team Of
					Beast
					Coaches</h1>
				<div>
					<p class="text-xl mb-8">We know what it takes to turn you into the athelete you want to be</p>
				</div>
				<a class="py-3 px-6 text-white uppercase font-bold bg-red-700 rounded hover:bg-red-800" href="store.html">Start
					Shopping</a>
			</div>
			<div></div>
		</div>
	</header>
	<section>
		<div id="login-container" class="hidden top-0 left-0 h-screen fixed w-full bg-modal z-10">
			<form data-email-form class="form relative rounded-md py-5 px-2.5 w-80 bg-white text-center">
				<i id="close-icon" class="fas fa-window-close text-red-500 absolute top-1 right-5 text-2xl hover:text-red-600 cursor-pointer"></i>
				<h3 class="mb-5 font-bold text-xl">Login</h3>
				<label for="loginEmail" class="uppercase text-lg">Email</label>
				<input data-email-input name="loginEmail" class="block mt-2.5 mb-5 mx-auto text-center py-2.5 px-3.5 border-2 rounded border-neutral-300 focus:outline-none focus:border-sky-500" type="email" autocomplete="email" value>
				<button type="submit" class="py-3 px-6 text-white uppercase font-bold bg-red-700 rounded hover:bg-red-800">Submit</button>
			</form>
		</div>
	</section>
	<section data-cart class="invisible">
		<div data-cart-items-wrapper class="invisible mb-4 top-0 right-0 mr-4 mt-20 fixed md:hidden">
			<div style="max-height: calc(100vh - 6rem);"
				class="bg-white text-gray-700 body-font shadow-lg border rounded-lg flex flex-col">
				<div data-cart-items class="overflow-y-auto px-4 pt-4">
				</div>
				<div class="flex justify-between items-end border-t p-4">
					<span class="font-bold text-lg uppercase">Total</span>
					<span data-cart-total class="font-bold"></span>
				</div>
        <div class="mx-auto py-5">
					<a class="py-3 px-6 text-white uppercase font-bold bg-red-700 rounded hover:bg-red-800 cursor-pointer" href="shopping-cart.html">View Cart</a>
				</div>
			</div>
		</div>
		<button data-cart-button class="fixed top-0 right-0 mr-4 mt-2 w-12 bg-red-700 p-2 rounded-full text-white z-20 hover:bg-red-800 md:hidden">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
			</svg>
			<div data-cart-quantity class="bg-red-500 rounded-full text-xs absolute w-6 h-6 flex justify-center items-center right-0 bottom-0 transform translate-x-2 translate-y-2">
				</div>
		</button>
	</section>
  <template id="cart-item-template">
    <div data-item class="mb-6">
      <div class="block relative h-24 rounded overflow-hidden">
        <img data-image alt="ecommerce" class="object-cover object-center w-full h-full block rounded">
        <button data-remove-from-cart-button
          class="absolute top-0 right-0 bg-black rounded-tr text-white w-6 h-6 text-lg flex justify-center items-center">&times;</button>
      </div>
      <div class="mt-2 flex justify-between">
        <div class="flex items-center title-font">
          <h2 data-name class="text-gray-900 text-lg font-medium">
          </h2>
          <span data-quantity class="text-gray-600 text-sm font-bold ml-1"></span>
        </div>
        <div data-price></div>
      </div>
    </div>
  </template>
</body>

</html>
